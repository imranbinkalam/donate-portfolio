<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3D Icon effect</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="icon2.css">
</head>
<body>
	<section class="socislmidea">
		<ul class="sci">
			<li data-text="Facebook" data-color="#1877F2">
				<a class="facebook" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			</li>
			<li data-text="Youtube" data-color="#ff0000">
				<a class="youtube" href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>
			</li>
			<li data-text="Twitter" data-color="#0099ff">
				<a class="twitter" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			</li>
			<li data-text="Instagram" data-color="#e4405f">
				<a class="instagram" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
			</li>
			<li data-text="Whatsapp" data-color="#1FCA41">
				<a class="whatsapp" href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
			</li>
		</ul>
		
	</section>

	<script src="vanilla-tilt.min.js"></script>

	<script>

			VanillaTilt.init(document.querySelector("sci li a"), {
		max: 25,
		speed: 400
	});

		let list = document.queryselectorAll('.sci li');
		let bg = document.queryselector('.socislmidea');
		list.forEach(elements => {
			elements.addEventlistener('mouseenter', function
				(event){
			let color = event.target.getAttribute
			('data-color');
			bg.style.backgroundcolor = color;
		})

		elements.addEventlistener('mouseleave', function
			(event){
			bg.style.backgroundcolor = #fff;
		})	


	</script>

</body>
</html>
