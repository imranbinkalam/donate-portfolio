<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to school</h2>
    <form action="">
        <label for="name">Your Name :<input type="text" id="name" placeholder="Inter Your Name">
        </label>
        <label for="name">Your Email :<input type="email" id="email" placeholder="Inter Your Email">  
        </label>
        <label for="phone">Your Number :<input type="number" id="phone" placeholder="Inter Your Phone"> 
        </label>
        <fieldset>
            <legend> Pick One Group</legend>
            <label for="Since"><input type="radio" name="subj" id="Since">Since</label>           
            <label for="Commerce"><input type="radio" name="subj" id="Commerce">Commerce</label>  
            <label for="Artes"><input type="radio" name="subj" id="Arts">Arts</label>  
        </fieldset>
        <fieldset>
            <legend>Select One and More Subjects</legend>
            <label for="bangla"><input type="checkbox" name="subjects" id="bangla">Bangla</label>
            <label for="english"><input type="checkbox" name="subjects" id="english">English</label>
            <label for="social-since"><input type="checkbox" name="subjects" id="social-since">Social Since</label>
        </fieldset>
        <fieldset>
            <legend>Some more Instruction</legend>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
